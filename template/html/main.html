{% extends 'html/base.html' %}
{% block content %}
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">TODO</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" style="color: white;">Log out</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
      <a href="{% url 'main' %}"><button class="btn btn-outline-light">HOME</button></a>

  </div>
</nav>
<hr>
<table class="table table-hover table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">title</th>
          <th scope="col">date</th>
          <th scope="col">actions</th>
            <th scope="col"><a href="{% url 'create' %}">create</a></th>
        </tr>
      </thead>
      <tbody>
        {% for x in todo %}
                <tr>
                      <th scope="row">{{ x.id }}</th>
                      <td><a href="{% url 'detail' x.pk %}">{{ x.title }}</a></td>
                      <td>{{ x.created_data }}</td>
                      <td><a href="{% url 'edit' x.pk %}"><button class="btn btn-outline-light">edit</button></a> <a
                              href="{% url 'delete' x.pk %}"> <button class="btn btn-outline-danger">delete</button></a> </td>
                </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock content%}
